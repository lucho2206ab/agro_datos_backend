name: Ingesta Clima desde Gobierno Mendoza

on:
  # Se ejecuta cada 4 horas
  schedule:
    - cron: '0 */4 * * *'
  
  # Permite ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  fetch_clima:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar script de clima (API Gobierno)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_PORT: ${{ secrets.DB_PORT }}
          ESTACION_ID: 12
          PARCELA_ID: 1
        run: python clima_ingest.py

      - name: Notificar resultado
        if: always()
        run: echo "Ejecución completada en $(date -u +'%Y-%m-%d %H:%M:%S UTC')"