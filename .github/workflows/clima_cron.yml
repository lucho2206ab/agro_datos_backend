name: Ingesta Autom谩tica de Clima

on:
  schedule:
    #  Ejecuci贸n cada 4 horas (0, 4, 8, 12, 16, 20 horas UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Bot贸n para ejecuci贸n manual desde la web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests python-dotenv

      - name: Ejecutar script de clima
        env:
          # Estas variables se configuran en Settings > Secrets > Actions del repo
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: python clima_ingest.py